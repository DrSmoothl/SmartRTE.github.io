<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>分级查歌</title>
		<script src="js/divgen.js"></script>
		<script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/divgen.css" />
		<link rel="icon" href="favicon.ico" />
	</head>
	<body>
		<div id="mainCover">
			<img id="loadingGif" src="img/loading.gif" /><br /><br /><br /><br /><br />
			<h1 id="loadingNotice"> Generating... Please wait for a second... </h1>
		</div>
		<div id="mainCapture">
			<div id="container">
				<div id="background">
					<img id="bgImg" src="bgs/8.webp" />
				</div>
				<!--<img id="partner" src="img/kou.png" />-->
				<h1 id="notice">若页面显示不完整，请刷新几次</h1>
				<div id="PTTValue">
					<div id="playerInfo">

						<div id="Avatar">
							<div id="iconblur">
								<img src="img/avatar/15_icon.webp" />
							</div>
							<div id="icon" onclick="switchController()">
								<img src="img/avatar/15_icon.webp" />
							</div>
							<div id="stars">

								<div id="b30Value">
									<img id="starImg" src="img/rating/rating_1.png" />
									<div id="personalPTT">6.16</div>
								</div>
							</div>

							<div id="userName">Hikari</div>
							<div id="uidBox">
								UID :
								<div id="uid">100 000 001</div>
							</div>
						</div>
					</div>
					<div id="statisticsDisplay"></div>
					<div id="PTTDisplay"> </div>
					<div class="spliter" id="firstSpliter"/>
				</div>
			</div>

			<!-- 显示 b30 数据 主体在js内 -->
			<div id="b30Data">

			</div>
			<a id="copyright">Generated by RTE at http://SmartRTE.github.io @ 2023 </a>
		</div>
		<div id="controller">

			<div id="player">
				在此修改要显示的👇
				<label>用户名</label><br />
				<input id="nameInput" oninput="refreshUsername()" value="Hikari" /><br />
				<label style="width: 100px;">好友码</label><button id="hideUID"
					style="width: auto;height: auto;background-color: cornflowerblue;" onclick="hideUid()"
					value="1">隐藏</button><br />
				<input id="uidInput" maxlength="9" oninput="refreshUID()" value="100000001" /><br />
				<label>潜力值</label><br />
				<input id="pPTTInput" maxlength="5" oninput="recalculateR10()" value="6.16" />
				<!-- <label>以上数据均需手动修改（若R10不满，则MaxPTT与实际显示的个人潜力值会有所不同）</label> -->
			</div>
			<label style="background-color: bisque;  width: 99%">点击头像显示/隐藏该控件</label><br />
			<label style="background-color: bisque;  width: 99%">不推荐生成太长的图，可能会崩🤔</label>
			<div id="files">
				<input type="file" id="fileInput" style="display: none;">
				<label>选择csv文件以上传数据👇</label>
				<button id="uploadButton">点击选择csv文件</button><br /><br />
				<button id="saveButton" style="font-style: italic;">保存当前分数页图片</button> <br /> <br />
				<button><a href="index.html">点击跳转csv生成页面</a></button><br />
				<button><a href="b30gen.html">点击返回b30生成页面</a></button><br />
			</div>
			<div id="avatarSelect">
				<label style="background-color: bisque;  width: 99%">从下方选择你要替换的头像</label>
				<button onclick="showSelect()" style="cursor: pointer;">展开/收起头像选择</button>
				<table id="sheet">
					<tbody id="avatarTable">
						
					</tbody>
				</table>
			</div>
			

			<!-- <button onclick="cln()" style="cursor: pointer;">清除本地缓存并刷新页面</button><br /><br /> -->

			<div id="adjustDifficulty">
				<label>调整要显示指定曲目的定数范围：</label><br />
				<label>下限<button id="ftrOnly" style="width: auto;height: auto;background-color: cornflowerblue; float: right;" onclick="switchFTR()">只要FTR和BYD</button></label> 
				<br />
				<input id="lowDifficulty" maxlength="4" value="10.0" oninput="setDifficulty()" /><br />
				<label>上限 <button id="pmOnly" style="width: auto;height: auto;background-color: cornflowerblue; float: right;" onclick="switchPM()">🐉只要PM🐉</button></label>
				<br />
				<input id="highDifficulty" maxlength="4" value="10.6" oninput="setDifficulty()">
			</div>

			
			<label style="background-color: bisque; width: 99%">切换背景图片</label>
			<button style="width: 150px; float: left;" onclick="switchBg(-1)">上一张</button>
			<label id="currentBgIndex"
				style="float: left; width: 170px; text-align: center; font-size: 40px; top: 8px; position: relative;">9/9</label>
			<button style="width: 150px; position: relative; float: left;" onclick="switchBg(1)">下一张</button><br />
			<br /><br /><br /><br />
		</div>
	</body>
</html>
